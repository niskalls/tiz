<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="tts.jpeg" type="image/x-icon">
</head>

<body class="bg-purple-900">
    <div class="flex items-center justify-center min-h-screen">
        <div class="max-w-md w-full bg-white p-8 rounded shadow-lg mx-4">
            <h2 class="text-2xl font-bold mb-8 text-center">Cek Khodam Real no fake fake</h2>
            <form id="khodamForm" action="#" method="POST">
                <div class="mb-4">
                    <input type="text" id="nama" placeholder="Masukan Nama Kamu" name="nama" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4 flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 w-full rounded focus:outline-none focus:shadow-outline">
                        Cek
                    </button>
                </div>

                <div id="result" class="text-center"></div>
            </form>
        </div>
    </div>

    <div class="khodam mt-8">
        <h2 id="animatedText">@titissst</h2>
    </div>

    <script>
        const khodamNames = [
            "Cupang Ganas",
            "Singa Cebol",
            "mang iyar",
            "mimi peri",
            "Ayam Kampung",
            "lele birahi",
            "Neymar Bogor",
            "Ikan Sepat",
            "dede inoen"
            
        ];

        function cekKhodam() {
            const randomIndex = Math.floor(Math.random() * khodamNames.length);
            const randomKhodam = khodamNames[randomIndex];

            const nama = document.getElementById('nama').value.trim();

            if (nama === '') {
                alert('Nama tidak boleh kosong!');
                return;
            }

            console.log(`Khodam yang muncul: ${randomKhodam}`);

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `<p class="text-2xl text-blue-500 font-bold">${randomKhodam}</p>`;

            const inputNama = document.getElementById('nama');
            inputNama.value = '';
        }

        const form = document.getElementById('khodamForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); 
            cekKhodam();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const colors = ['#ff6347', '#4682b4', '#32cd32', '#ffd700', '#ff69b4'];
            const textElement = document.getElementById('animatedText');

            let currentIndex = 0;

            setInterval(() => {
                textElement.style.color = colors[currentIndex];
                currentIndex = (currentIndex + 1) % colors.length;
            }, 500); // Change color every 0.5 seconds
        });
    </script>
</body>
</html>

<style>
body {
    background-color: rgb(62, 3, 118);
}
.khodam {
    text-align: center;
}

#animatedText {
    font-size: 2.5em;
    font-weight: bold;
    animation: textAnimation 2s infinite;
}

@keyframes textAnimation {
    0% { transform: scale(1); color: #ff6347; }
    50% { transform: scale(1.2); color: #4682b4; }
    100% { transform: scale(1); color: #32cd32; }
}
</style>
